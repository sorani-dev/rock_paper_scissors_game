<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/modal.css">
		<title>Rock Paper Scissors</title>
	</head>

	<body>

		<div class="container">
			<header class="header">
				<h1>Rock Paper Scissors</h1>
				<button id="restart" class="restart-btn">Restart Game</button>
				<div id="score" class="score">
					<p>Player: 0</p>
					<p>Computer: 0</p>
				</div>
			</header>

			<h2>Make Your Selection
				<div class="choices">
					<i id="rock" class="choice fas fa-hand-rock fa-10x" aria-label="Rock" title="Rock"></i>
					<i id="paper" class="choice fas fa-hand-paper fa-10x" aria-label="Paper" title="Paper"></i>
					<i id="scissors" class="choice fas fa-hand-scissors fa-10x" aria-label="Scissors" title="Scissors"></i>
				</div>
			</h2>
		</div>


		<!-- Modal -->
		<div class="modal">
			<div id="result" class="modal-content"></div>
		</div>

		<script src="js/main.js"></script>
	</body>

</html>
